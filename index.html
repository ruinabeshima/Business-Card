<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Business Card</title>
</head>
<body>

  <div class="flex-container">
    <div class="image-container">
      <img src="resources/hero-image.jpg" alt="Image Cover" id="image-cover">
      <img src="resources/white-overlay.svg" alt="Overlay" id="image-overlay">
    </div>
    <div class="heading-container">
      <p id="card-title">Perfect solution for small business</p>
      <p id="card-caption">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
    </div>
    <div class="info-container">
      <div class="flex-image">
        <img src="resources/avatar-image-business-card.png" alt="Author Image" id="author-image">
      </div>
      <div class="flex-container-text">
        <p id="card-author">Rui Nabeshima</p>
        <p id="author-description">Customer Manager, Solution Oy</p>
      </div>
    </div>
  </div>
</body>
</html>
